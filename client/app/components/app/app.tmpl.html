<md-toolbar class="md-hue-2">
  <div class="md-toolbar-tools">
    <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" ng-click="$ctrl.toggleLeft()">
      <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
    </md-button>
    <h2 flex md-truncate ng-bind="$ctrl.title"></h2>
    <md-button class="md-icon-button" aria-label="More">
      <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
    </md-button>
  </div>
</md-toolbar>
<section layout="row" flex>
  <md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4">
    <md-toolbar class="md-theme-indigo">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="false" ng-click="$ctrl.toggleLeft()">
          <!-- <md-icon md-svg-icon="img/icons/menu.svg"></md-icon> -->
          <md-icon>menu</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content layout-margin>
      <md-divider></md-divider>
      <user-card></user-card>
      <md-divider></md-divider>
      <md-menu-content width="3">
        <md-menu-item ng-repeat="item in $ctrl.links">
          <md-button ui-sref="{{ item.uisref }}" ui-sref-active="active">
            <span md-menu-align-target>
              <md-icon ng-bind="item.icon"></md-icon>
            </span> {{item.uisref}} </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-content>
  </md-sidenav>
  <md-content flex layout-padding>
    <ui-view></ui-view>
  </md-content>
</section>
